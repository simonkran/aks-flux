apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: developer
  labels:
    region: "east-asia"
    environment: "dev"
rules:
- apiGroups: ["*"]  # More permissive in dev
  resources: ["*"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["nodes"]  # Can view nodes in dev
  verbs: ["get", "list", "watch"]
