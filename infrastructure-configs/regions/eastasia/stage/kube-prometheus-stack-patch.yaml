apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
  labels:
    region: eastasia
    environment: stage
spec:
  chart:
    spec:
      version: "58.x"
  values:
    commonLabels:
      environment: stage
      region: eastasia
      topology.kubernetes.io/region: eastasia
    # Regional hostnames
    grafana:
      ingress:
        hosts:
          - "grafana-eastasia-stage.example.com"
        tls:
          - hosts:
              - "grafana-eastasia-stage.example.com"
      nodeSelector:
        topology.kubernetes.io/region: eastasia
      resources:
        requests:
          cpu: "75m"
          memory: "192Mi"
        limits:
          cpu: "300m"
          memory: "384Mi"

    prometheus:
      ingress:
        hosts:
          - "prometheus-eastasia-stage.example.com"
        tls:
          - hosts:
              - "prometheus-eastasia-stage.example.com"
      prometheusSpec:
        nodeSelector:
          topology.kubernetes.io/region: eastasia
        resources:
          requests:
            cpu: "150m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        retention: "14d"
        retentionSize: "20GB"

    alertmanager:
      ingress:
        hosts:
          - "alertmanager-eastasia-stage.example.com"
        tls:
          - hosts:
              - "alertmanager-eastasia-stage.example.com"
      alertmanagerSpec:
        nodeSelector:
          topology.kubernetes.io/region: eastasia
