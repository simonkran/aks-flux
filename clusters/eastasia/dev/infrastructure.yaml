apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-config
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./infrastructure/regions/eastasia/dev"
  prune: true
  wait: true
  timeout: 5m0s
